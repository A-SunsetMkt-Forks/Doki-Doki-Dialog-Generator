<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="<%= BASE_URL %>favicon.png" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<title>Doki Doki Dialog Generator</title>
		<style>
			@font-face {
				font-family: aller;
				font-weight: normal;
				font-style: normal;
				src: url(<%=BASE_URL%>assets/fonts/aller/aller.woff2) format('woff2'),
					url(<%=BASE_URL%>assets/fonts/aller/aller.woff) format('woff'),
					url(<%=BASE_URL%>assets/fonts/aller/aller.ttf) format('truetype'),
					url(<%=BASE_URL%>assets/fonts/aller/aller.otf) format('opentype');
			}

			@font-face {
				font-family: verily;
				font-weight: normal;
				font-style: normal;
				src: url(<%=BASE_URL%>assets/fonts/VerilySerifMono/VerilySerifMono.woff2)
						format('woff2'),
					url(<%=BASE_URL%>assets/fonts/VerilySerifMono/VerilySerifMono.woff)
						format('woff'),
					url(<%=BASE_URL%>assets/fonts/VerilySerifMono/VerilySerifMono.ttf)

					url(<%=BASE_URL%>assets/fonts/VerilySerifMono/VerilySerifMono.otf)
						format('opentype');
			}

			@font-face {
				font-family: riffic;
				font-weight: normal;
				font-style: normal;
				src: url(<%=BASE_URL%>assets/fonts/riffic/riffic.woff2) format('woff2'),
					url(<%=BASE_URL%>assets/fonts/riffic/riffic.woff) format('woff'),
					url(<%=BASE_URL%>assets/fonts/riffic/riffic.otf) format('opentype'),
					url(<%=BASE_URL%>assets/fonts/riffic/riffic.ttf) format('truetype');
			}

			@font-face {
				font-family: ammy_handwriting;
				font-weight: normal;
				font-style: normal;
				src: url(<%=BASE_URL%>assets/fonts/ammys_handwriting/ammys_handwriting.woff2)

			@font-face {
				font-family: jp_hand_slanted;
				font-weight: normal;
				font-style: normal;
				src: url(<%=BASE_URL%>assets/fonts/jp_hand_slanted/jp_hand_slanted.woff2)

					url(<%=BASE_URL%>assets/fonts/jp_hand_slanted/jp_hand_slanted.otf)
						format('opentype');
			}

			@font-face {
				font-family: damagrafik_script;
				font-weight: normal;
				font-style: normal;
				src: url(<%=BASE_URL%>assets/fonts/damagrafik_script/DamagrafikScript-Regular.woff2)
						format('woff2'),
					url(<%=BASE_URL%>assets/fonts/damagrafik_script/DamagrafikScript-Regular.woff)

					url(<%=BASE_URL%>assets/fonts/damagrafik_script/DamagrafikScript-Regular.otf)
						format('opentype');
			}

			@font-face {
				font-family: as_i_lay_dying;
				font-weight: normal;
				font-style: normal;
				src: url(<%=BASE_URL%>assets/fonts/as_i_lay_dying/as_i_lay_dying.woff2)
						format('woff2'),
					url(<%=BASE_URL%>assets/fonts/as_i_lay_dying/as_i_lay_dying.woff)

					url(<%=BASE_URL%>assets/fonts/halogen/halogen.woff) format('woff'),
					url(<%=BASE_URL%>assets/fonts/halogen/halogen.ttf) format('truetype'),
					url(<%=BASE_URL%>assets/fonts/halogen/halogen.otf) format('opentype');
			}
		</style>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but doki-doki-dialog-generator doesn't work properly
				without JavaScript enabled. Please enable it to continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
