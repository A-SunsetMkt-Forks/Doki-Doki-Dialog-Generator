<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="<%= BASE_URL %>favicon.png" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<title>Doki Doki Dialog Generator</title>
		<style>
			@font-face {
				font-family: aller;
				font-weight: normal;
				font-style: normal;
				src: url(<%=BASE_URL%>assets/fonts/aller.ttf);
			}

			@font-face {
				font-family: verily;
				font-weight: normal;
				font-style: normal;
				src: url(<%=BASE_URL%>assets/fonts/VerilySerifMono.otf)
						format('opentype'),
					url(<%=BASE_URL%>assets/fonts/VerilySerifMono.woff2) format('woff2'),
					url(<%=BASE_URL%>assets/fonts/VerilySerifMono.woff) format('woff'),
					url(<%=BASE_URL%>assets/fonts/VerilySerifMono.ttf) format('truetype');
			}

			@font-face {
				font-family: riffic;
				font-weight: normal;
				font-style: normal;
				src: url(<%=BASE_URL%>assets/fonts/riffic.ttf);
			}
		</style>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but doki-doki-dialog-generator doesn't work properly
				without JavaScript enabled. Please enable it to continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
